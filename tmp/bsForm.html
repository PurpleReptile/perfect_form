<form id="bsForm" method="post" class="form" style="">
    <p><input type="text" name="firstName" value="name" required></p>
    <p><input type="text" value="phone number"></p>
    <p>Введите число от 1 до 10</p>
    <p><input type="range" min="1" max="10"></p>
    <p>File upload: <input type="file" multiple></p>
    <p>Date: <input type="text" id="datepicker"></p>
    <p><input type="submit" value="submit"></p>
</form>

<script>
    $(function() {
        $("#datepicker").datepicker();
        $.datepicker.setDefaults($.datepicker.regional["ru"]);
    });
</script>
