<script>
    $(function () {
        $("#datepicker").datepicker();
        $.datepicker.setDefaults($.datepicker.regional["ru"]);
    });
</script>

<!-- добавление datapicker -->
<form id="bsForm" method="post" class="form" style="">


    <!--BEGIN field "firstname" -->
    <div class="pf group">
        <input type="text"
               data-pf-field="firstname"
               name="firstName"
               required/>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Введите имя</label>
    </div>
    <!--END field "firstname" -->


    <!--BEGIN field "lastname" -->
    <div class="pf group">
        <input type="text"
               data-pf-field="lastname"
               name="lastname"
               required/>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Введите фамилию</label>
    </div>
    <!--END field "lastname" -->


    <!--BEGIN field "fullName" -->
    <div class="pf group">
        <input type="text"
               data-pf-field="fullName"
               name="fullName"
               required/>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Введите ФИО</label>
    </div>
    <!--END field "fullName" -->

    <!--BEGIN field "phone" -->
    <div class="pf group">
        <input type="text"
               data-pf-field="phone"
               name="phone"
               required/>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Введите телефон</label>
    </div>
    <!--END field "phone" -->

    <!--BEGIN field "email" -->
    <div class="pf group">
        <input type="email"
               data-pf-field="email"
               name="email"
               required/>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Введите e-mail</label>
    </div>
    <!--END field "email" -->


    <!--BEGIN field "checkbox"-->
    <label class="pf checkbox">Я голосую против всех
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
    </label>
    <!--END field "checkbox"-->


    <!--<p><textarea data-pf-field="comment" cols="30" rows="10"></textarea></p>-->
    <!--<p>Введите число от 1 до 10</p>-->
    <!--<p><input type="range" min="1" max="10"></p>-->
    <p>File upload: <input type="file" multiple></p>
    <p>Date: <input type="text" data-pf-field="date" id="datepicker"></p>
    <p><input type="submit" value="Отправить"></p>
</form>
